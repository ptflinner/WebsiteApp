<!DOCTYPE>
<html ng-app="myApp">
<link rel="stylesheet" href="css/main.css">
<head>


<title>Resumé </title>
</head>
<body>
  <div class="container" ng-controller="AppCtrl">
    <h1>Resumé </h1>

              <div  class="value">
                <div class="headers">
                  <h2>Education<h2>
                </div>
                <div class="story" data-ng-repeat="resumeCell in resume |filter: {type: 'edu'} " >
                  <!-- <span ng-if="type===edu"> -->
                  School: {{resumeCell.school}}<br>
                  Degree: {{resumeCell.degree}}<br>
                  Final Year: {{resumeCell.last_year}}<br>
                  <br>
                <!-- </span> -->
                </div>
              </div>
              <br>


              <div  class="value">
                <div class="headers">
                  <h2>Skills<h2>
                </div>
                <div class="story" data-ng-repeat="resumeCell in resume |filter: {type: 'skill'} " >
                  <!-- <span ng-if="type===edu"> -->
                  Skill: {{resumeCell.skill}}
                  <br>
                <!-- </span> -->
                </div>
              </div>
              <br>

              <div  class="value">
                <div class="headers">
                  <h2>Projects<h2>
                </div>
                <div class="story" data-ng-repeat="resumeCell in resume |filter: {type: 'project'} " >
                  <!-- <span ng-if="type===edu"> -->
                  Tiltle: {{resumeCell.title}}<br>
                  Description: {{resumeCell.description}}<br>
                  <br>
                <!-- </span> -->
                </div>
              </div>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
